<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Manga</title>
    <link rel="stylesheet" href="ajout.css">
</head>
<body>
    <div class="form-container">
        <h1>Ajouter un Manga</h1>
        <form id="mangaForm">
            <label for="title">Titre :</label>
            <input type="text" id="title" name="title" placeholder="Titre du manga" required>

            <label for="author">Auteur :</label>
            <input type="text" id="author" name="author" placeholder="Auteur du manga" required>

            <label for="publication_date">Date de publication :</label>
            <input type="number" id="publication_date" name="publication_date" placeholder="Année de publication" required>

            <label for="genre">Genre :</label>
            <input type="text" id="genre" name="genre" placeholder="Genres séparés par des virgules" required>

            <label for="image_url">URL de l'image :</label>
            <input type="url" id="image_url" name="image_url" placeholder="Lien de l'image" required>

            <label for="info_url">URL du manga :</label>
            <input type="url" id="info_url" name="info_url" placeholder="Lien du manga" required>

            <label for="video">URL de la vidéo YouTube :</label>
            <input type="url" id="video" name="video" placeholder="Lien de la vidéo YouTube">

            <label for="statut">Statut :</label>
            <input type="text" id="statut" name="statut" placeholder="Statut du manga" required>

            <button type="button" id="addButton">Ajouter</button>
        </form>
    </div>

    <script src="ajout.js"></script>
</body>
</html>
